<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Menú Desplegable</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Contenedor principal de la barra de navegación -->
    <div class="container-fluid">
        <!-- Logo y enlace de la marca -->
        <a class="navbar-brand" href="#">
            <img src="https://shorturl.at/XEWAA" alt="Logo CIPF Avilés" style="width: 40px;" class="rounded-pill">
        </a>
        
        <!-- Botón para colapsar la barra en pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Contenedor colapsable para los elementos de la barra -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <!-- Lista de elementos de navegación -->
            <ul class="navbar-nav">
                <!-- Elemento de menú desplegable -->
                <li class="nav-item dropdown">
                    <!-- Enlace que activa el menú desplegable -->
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Formación
                    </a>
                    <!-- Opciones dentro del menú desplegable -->
                    <ul class="dropdown-menu" data-bs-theme="dark">
                        <li><a class="dropdown-item" href="#">FP Básica</a></li>
                        <li><a class="dropdown-item" href="#">FP Grado Medio</a></li>
                        <li><a class="dropdown-item" href="#">FP Grado Superior</a></li>
                    </ul>
                </li>
                <!-- Otros enlaces de la barra de navegación -->
                <li class="nav-item"><a class="nav-link" href="#">Secretaría</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Noticias</a></li>
            </ul>
        </div>
    </div>
</nav>
    

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
